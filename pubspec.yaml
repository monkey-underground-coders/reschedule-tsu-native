name: reschedule
description: Tversu Reschedule

version: 1.0.0+1

environment:
  sdk: ">=2.5.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: "^0.12.0+4"

  mobx: ^1.0.0
  flutter_mobx: ^1.0.0

  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^1.0.0

  hive_generator: ^0.7.0+2
  build_runner: ^1.8.1

flutter:
  uses-material-design: true

  assets:
    - assets/tvsu_logo.png
    - assets/arrow_1.png
    - assets/muc_logo.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
